<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], 
        input[type="number"], 
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 6px;
        }
        .radio-group {
            margin-bottom: 12px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>User Data Form</h1>
        <form action="{% url 'name' %}" method="post">
            {% csrf_token %} 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ instance_to_edit.name }}" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ instance_to_edit.age }}" required><br>
            
            <label for="marital_status">Marital Status:</label>
            <select id="marital_status" name="marital_status">
            <option value="single" {% if instance_to_edit.marital_status == "single" %}selected{% endif %}>Single</option>
            <option value="married" {% if instance_to_edit.marital_status == "married" %}selected{% endif %}>Married</option>
            <option value="divorced" {% if instances_to_edit.marital_status == 'divorced' %}selected{% endif %}>Divorced</option>
            <option value="widowed" {% if instances_to_edit.marital_status == 'widowed' %}selected{% endif %}>Widowed</option>
            </select><br>
            
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" value="{{ instance_to_edit.nationality }}" required><br>
            <ul>
                <li><a href="{% url 'hello_world' %}">Profile</a></li>
            </ul>
            <div class="radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" {% if instance_to_edit.gender == "male" %}checked{% endif %}>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" {% if instance_to_edit.gender == "female" %}checked{% endif %}>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" {% if instance_to_edit.gender == "other" %}checked{% endif %}>
                <label for="other">Other</label>
            </div>
            
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" value="{{ instance_to_edit.language }}" required><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
